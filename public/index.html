<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BioExplore - Get Started</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, 
                rgba(5, 5, 15, 0.98) 0%, 
                rgba(15, 15, 35, 0.95) 25%, 
                rgba(25, 35, 65, 0.92) 50%, 
                rgba(20, 45, 85, 0.95) 75%, 
                rgba(35, 25, 55, 0.98) 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: gradientShift 12s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            backdrop-filter: blur(3px);
            margin: 0;
            padding: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes loadingEntry {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        @keyframes titleFloat {
            0%, 100% { 
                transform: perspective(600px) rotateY(0deg) translateY(0px);
            }
            33% { 
                transform: perspective(600px) rotateY(2deg) translateY(-8px);
            }
            66% { 
                transform: perspective(600px) rotateY(-2deg) translateY(-4px);
            }
        }

        @keyframes subtitleEntry {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
        }

        @keyframes subtitleGlow {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
                color: rgba(255, 255, 255, 0.9);
            }
            50% { 
                text-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
                color: rgba(255, 255, 255, 1);
            }
        }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 0.7;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.02);
            }
        }

        /* Futuristic background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: clamp(2px, 0.5vw, 4px);
            height: clamp(2px, 0.5vw, 4px);
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s linear infinite;
            box-shadow: 
                0 0 clamp(8px, 2vw, 15px) rgba(0, 255, 255, 0.4),
                0 0 clamp(15px, 4vw, 30px) rgba(0, 255, 255, 0.2);
        }

        .particle:nth-child(odd) {
            background: rgba(255, 0, 255, 0.5);
            animation-duration: 10s;
            box-shadow: 
                0 0 clamp(6px, 1.5vw, 12px) rgba(255, 0, 255, 0.3),
                0 0 clamp(12px, 3vw, 24px) rgba(255, 0, 255, 0.15);
        }

        .particle:nth-child(3n) {
            background: rgba(255, 255, 0, 0.5);
            animation-duration: 6s;
            box-shadow: 
                0 0 clamp(10px, 2.5vw, 18px) rgba(255, 255, 0, 0.35),
                0 0 clamp(18px, 4.5vw, 36px) rgba(255, 255, 0, 0.18);
        }

        .particle:nth-child(4n) {
            background: rgba(0, 255, 0, 0.4);
            animation-duration: 12s;
            box-shadow: 
                0 0 clamp(7px, 1.8vw, 14px) rgba(0, 255, 0, 0.25),
                0 0 clamp(14px, 3.5vw, 28px) rgba(0, 255, 0, 0.12);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Enhanced Grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.08) 1px, transparent 1px),
                radial-gradient(circle at 25% 25%, rgba(255, 0, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 255, 255, 0.03) 0%, transparent 50%);
            background-size: 
                clamp(40px, 8vw, 80px) clamp(40px, 8vw, 80px),
                clamp(40px, 8vw, 80px) clamp(40px, 8vw, 80px),
                200px 200px,
                200px 200px;
            animation: 
                gridMove 25s linear infinite,
                gridPulse 8s ease-in-out infinite;
            z-index: 1;
            opacity: 0.7;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: min(90vw, 600px);
            width: 100%;
            padding: clamp(1.5rem, 4vw, 3rem);
            border: 2px solid transparent;
            border-radius: 25px;
            background: linear-gradient(145deg, 
                rgba(0, 255, 255, 0.05) 0%,
                rgba(255, 0, 255, 0.03) 50%,
                rgba(0, 255, 255, 0.05) 100%);
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.15),
                0 0 120px rgba(255, 0, 255, 0.1),
                inset 0 0 60px rgba(255, 255, 255, 0.03),
                0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            background: linear-gradient(45deg,
                rgba(0, 255, 255, 0.1) 0%,
                transparent 25%,
                transparent 75%,
                rgba(255, 0, 255, 0.1) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 27px;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.6),
                rgba(255, 0, 255, 0.4),
                rgba(0, 255, 255, 0.6));
            background-size: 300% 300%;
            animation: borderGlow 4s ease infinite;
            z-index: -2;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Main title */
        .main-title {
            font-size: clamp(2.5rem, 8vw, 7rem);
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, 
                #00ffff 0%, 
                #ff00ff 25%, 
                #ffff00 50%, 
                #00ff00 75%, 
                #ff0040 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 4s ease-in-out infinite, titleFloat 6s ease-in-out infinite;
            text-shadow: 
                0 0 40px rgba(0, 255, 255, 0.5),
                0 0 80px rgba(255, 0, 255, 0.3);
            margin-bottom: clamp(0.5rem, 2vw, 1.5rem);
            letter-spacing: clamp(0.05em, 0.5vw, 0.15em);
            line-height: 0.9;
            position: relative;
            z-index: 2;
        }

        .main-title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1),
                rgba(255, 0, 255, 0.1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: -1;
            transform: translate(2px, 2px);
            opacity: 0.7;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(0, 255, 255, 0.5),
                    0 0 20px rgba(0, 255, 255, 0.3),
                    0 0 30px rgba(0, 255, 255, 0.2);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(255, 0, 255, 0.8),
                    0 0 40px rgba(255, 0, 255, 0.5),
                    0 0 60px rgba(255, 0, 255, 0.3);
            }
        }

        @keyframes titleEntry {
            0% {
                opacity: 0;
                transform: perspective(500px) rotateY(90deg) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: perspective(500px) rotateY(0deg) scale(1);
            }
        }

        @keyframes titleFloat {
            0%, 100% { transform: perspective(500px) rotateY(0deg) translateY(0px); }
            50% { transform: perspective(500px) rotateY(5deg) translateY(-10px); }
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(1rem, 3.5vw, 2rem);
            font-weight: 300;
            font-family: 'Rajdhani', sans-serif;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: clamp(2rem, 5vw, 4rem);
            text-transform: uppercase;
            letter-spacing: clamp(0.1em, 0.5vw, 0.3em);
            line-height: 1.2;
            position: relative;
            z-index: 2;
            animation: subtitleEntry 2.5s ease-out 0.8s both, subtitleGlow 4s ease-in-out infinite 3s;
        }

        .subtitle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(0, 255, 255, 0.6),
                transparent);
            animation: lineExpand 2s ease-out 1.5s both;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 0, 255, 0.6),
                transparent);
            animation: lineExpand 2s ease-out 2s both;
        }

        @keyframes lineExpand {
            0% { width: 0; opacity: 0; }
            100% { width: 60px; opacity: 1; }
        }

        @keyframes subtitleEntry {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        @keyframes subtitleGlow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            50% { 
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            }
        }

        /* Loading bar container */
        .loading-container {
            width: 100%;
            max-width: clamp(300px, 80vw, 500px);
            margin: 0 auto clamp(1.5rem, 4vw, 3rem);
            padding: clamp(1rem, 3vw, 2rem);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            animation: loadingEntry 2.5s ease-out 1.2s both;
            position: relative;
            overflow: hidden;
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent);
            animation: scanEffect 3s linear infinite;
        }

        @keyframes scanEffect {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .loading-text {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: clamp(0.8rem, 2vw, 1.2rem);
            text-transform: uppercase;
            letter-spacing: clamp(0.05em, 0.3vw, 0.15em);
            line-height: 1.3;
            position: relative;
            z-index: 2;
        }

        /* Futuristic loading bar */
        .loading-bar {
            width: 100%;
            height: clamp(3px, 1vw, 6px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin: clamp(0.8rem, 2vw, 1.2rem) 0;
            box-shadow: 
                inset 0 0 15px rgba(0, 255, 255, 0.3),
                0 0 15px rgba(0, 255, 255, 0.2);
        }

        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 5%,
                transparent 10%);
            animation: gridMove 2s linear infinite;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, 
                #00ffff 0%, 
                #ff00ff 25%, 
                #ffff00 50%, 
                #00ff00 75%, 
                #00ffff 100%);
            background-size: 300% 100%;
            border-radius: 10px;
            animation: 
                loadingProgress 4s ease-in-out 2s both, 
                progressGlow 2s linear infinite,
                gradientMove 3s linear infinite;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                0 0 60px rgba(255, 0, 255, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.4);
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.8));
            border-radius: 0 10px 10px 0;
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.6),
                    0 0 40px rgba(255, 0, 255, 0.3),
                    inset 0 0 10px rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 1),
                    0 0 80px rgba(255, 0, 255, 0.6),
                    inset 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes progressShine {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Progress percentage */
        .progress-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 700;
            color: #00ffff;
            margin-top: clamp(0.8rem, 2vw, 1.2rem);
            text-shadow: 
                0 0 15px rgba(0, 255, 255, 0.8),
                0 0 30px rgba(0, 255, 255, 0.4);
            line-height: 1;
            position: relative;
            z-index: 2;
            animation: progressPulse 2s ease-in-out infinite;
        }

        @keyframes progressPulse {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(0, 255, 255, 0.6),
                    0 0 20px rgba(0, 255, 255, 0.3);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(0, 255, 255, 1),
                    0 0 40px rgba(0, 255, 255, 0.6);
            }
        }

        /* Status message */
        .status-message {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            animation: statusPulse 2s ease-in-out infinite;
            line-height: 1.3;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Enter button */
        .enter-button {
            display: none;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.8) 0%,
                rgba(255, 0, 255, 0.6) 25%,
                rgba(0, 255, 255, 0.8) 50%,
                rgba(255, 0, 255, 0.6) 75%,
                rgba(0, 255, 255, 0.8) 100%);
            background-size: 300% 300%;
            color: #000;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: clamp(0.8rem, 3vw, 1.2rem) clamp(2rem, 6vw, 3.5rem);
            font-family: 'Orbitron', monospace;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: clamp(0.05em, 0.3vw, 0.15em);
            border-radius: 50px;
            cursor: pointer;
            margin-top: clamp(1.5rem, 4vw, 2.5rem);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.4),
                0 0 60px rgba(255, 0, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.3);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            animation: buttonBreathe 3s ease-in-out infinite;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                rgba(0, 255, 255, 0.6),
                rgba(255, 0, 255, 0.4),
                rgba(0, 255, 255, 0.6));
            background-size: 400% 400%;
            border-radius: 52px;
            z-index: -1;
            animation: buttonBorderGlow 3s linear infinite;
        }

        .enter-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: 0.6s;
            z-index: 1;
        }

        .enter-button:hover::after {
            left: 100%;
        }

        @keyframes buttonBreathe {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.3),
                    0 0 40px rgba(255, 0, 255, 0.2),
                    inset 0 0 20px rgba(255, 255, 255, 0.1),
                    0 8px 20px rgba(0, 0, 0, 0.2);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 0.5),
                    0 0 80px rgba(255, 0, 255, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.2),
                    0 12px 40px rgba(0, 0, 0, 0.3);
            }
        }

        @keyframes buttonBorderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .enter-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                0 0 60px rgba(255, 0, 255, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .enter-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .enter-button:hover::before {
            left: 100%;
        }

        @keyframes buttonGlow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            }
            50% { 
                text-shadow: 0 0 20px rgba(0, 0, 0, 1);
            }
        }

        .enter-button.show {
            display: inline-block;
            animation: buttonEntry 1s ease-out forwards, buttonGlow 2s ease-in-out infinite 1s, gradientShift 3s ease infinite 1s;
        }

        @keyframes buttonEntry {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
        }

        /* AR overlay effect */
        .hologram-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: linear-gradient(45deg, transparent 20%, rgba(0, 255, 255, 0.02) 40%, rgba(255, 255, 255, 0.01) 50%, rgba(0, 255, 255, 0.02) 60%, transparent 80%);
            animation: hologramScan 6s linear infinite;
            pointer-events: none;
            -webkit-backdrop-filter: blur(0.5px);
            backdrop-filter: blur(0.5px);
            border-radius: 50%;
            backdrop-filter: blur(0.5px);
        }

        @keyframes hologramScan {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Enhanced Responsive Design */
        
        /* Large Desktop */
        @media screen and (min-width: 1200px) {
            .container {
                max-width: 700px;
                padding: 3.5rem;
            }
            
            .main-title {
                font-size: 7rem;
                margin-bottom: 2rem;
            }
            
            .subtitle {
                font-size: 2.2rem;
                margin-bottom: 4rem;
            }
        }

        /* Standard Desktop */
        @media screen and (min-width: 768px) and (max-width: 1199px) {
            .container {
                max-width: 600px;
                padding: 3rem;
            }
            
            .main-title {
                font-size: clamp(4rem, 6vw, 6rem);
            }
            
            .subtitle {
                font-size: clamp(1.5rem, 2.5vw, 2rem);
            }
        }

        /* Tablet Portrait */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            body {
                padding: 1rem;
            }
            
            .container {
                max-width: 95vw;
                padding: clamp(1.5rem, 4vw, 2.5rem);
                border-radius: 20px;
            }
            
            .main-title {
                font-size: clamp(2.5rem, 8vw, 4.5rem);
                margin-bottom: clamp(1rem, 3vw, 1.5rem);
                letter-spacing: clamp(0.03em, 0.5vw, 0.1em);
            }
            
            .subtitle {
                font-size: clamp(1.1rem, 3.5vw, 1.8rem);
                margin-bottom: clamp(2rem, 5vw, 3rem);
            }
            
            .loading-container {
                max-width: 90%;
                padding: clamp(1rem, 3vw, 1.5rem);
            }
            
            .loading-text {
                font-size: clamp(1rem, 2.5vw, 1.2rem);
            }
            
            .progress-text {
                font-size: clamp(1rem, 2.5vw, 1.2rem);
            }
            
            .status-message {
                font-size: clamp(0.9rem, 2.2vw, 1.1rem);
            }
            
            .enter-button {
                padding: clamp(1rem, 3vw, 1.3rem) clamp(2.5rem, 6vw, 3rem);
                font-size: clamp(1rem, 2.5vw, 1.2rem);
            }
        }

        /* Mobile Landscape - Enhanced */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 0.5rem 1rem;
            }
            
            .container {
                max-width: 85vw;
                padding: clamp(1rem, 3vh, 2rem) clamp(1.5rem, 4vw, 2.5rem);
                border-radius: 15px;
                min-height: auto;
            }
            
            .main-title {
                font-size: clamp(2rem, 8vh, 3.5rem);
                margin-bottom: clamp(0.5rem, 2vh, 1rem);
                letter-spacing: clamp(0.03em, 0.3vw, 0.08em);
                line-height: 0.8;
            }
            
            .subtitle {
                font-size: clamp(0.9rem, 4vh, 1.5rem);
                margin-bottom: clamp(1.5rem, 4vh, 2.5rem);
                letter-spacing: clamp(0.08em, 0.4vw, 0.15em);
            }
            
            .subtitle::before,
            .subtitle::after {
                width: 40px;
            }
            
            .loading-container {
                max-width: 70%;
                padding: clamp(0.8rem, 2vh, 1.2rem);
                margin-bottom: clamp(1rem, 3vh, 1.5rem);
            }
            
            .loading-text {
                font-size: clamp(0.85rem, 2.5vh, 1rem);
                margin-bottom: clamp(0.6rem, 1.5vh, 0.8rem);
            }
            
            .loading-bar {
                height: clamp(2px, 1vh, 4px);
                margin: clamp(0.5rem, 1.5vh, 0.8rem) 0;
            }
            
            .progress-text {
                font-size: clamp(0.9rem, 2.5vh, 1.1rem);
                margin-top: clamp(0.6rem, 1.5vh, 0.8rem);
            }
            
            .status-message {
                font-size: clamp(0.8rem, 2.2vh, 1rem);
                margin-top: clamp(1rem, 2.5vh, 1.5rem);
            }
            
            .enter-button {
                padding: clamp(0.7rem, 2vh, 1rem) clamp(1.8rem, 5vw, 2.5rem);
                font-size: clamp(0.9rem, 2.5vh, 1.1rem);
                margin-top: clamp(1rem, 2.5vh, 1.5rem);
                min-height: clamp(40px, 8vh, 48px);
            }
        }

        /* Very Small Mobile Landscape */
        @media screen and (max-height: 400px) and (orientation: landscape) {
            .container {
                max-width: 90vw;
                padding: clamp(0.8rem, 2vh, 1.5rem);
                border-radius: 12px;
            }
            
            .main-title {
                font-size: clamp(1.6rem, 7vh, 2.8rem);
                margin-bottom: clamp(0.3rem, 1vh, 0.8rem);
                line-height: 0.75;
            }
            
            .subtitle {
                font-size: clamp(0.8rem, 3.5vh, 1.2rem);
                margin-bottom: clamp(1rem, 3vh, 1.8rem);
            }
            
            .loading-container {
                max-width: 65%;
                padding: clamp(0.6rem, 1.5vh, 1rem);
                margin-bottom: clamp(0.8rem, 2vh, 1.2rem);
            }
            
            .loading-text {
                font-size: clamp(0.75rem, 2vh, 0.9rem);
                margin-bottom: clamp(0.4rem, 1vh, 0.6rem);
            }
            
            .loading-bar {
                height: clamp(2px, 0.8vh, 3px);
            }
            
            .enter-button {
                padding: clamp(0.6rem, 1.5vh, 0.8rem) clamp(1.5rem, 4vw, 2rem);
                font-size: clamp(0.8rem, 2vh, 0.95rem);
                margin-top: clamp(0.8rem, 2vh, 1.2rem);
            }
        }

        /* Touch-friendly enhancements for mobile */
        @media (hover: none) and (pointer: coarse) {
            .enter-button {
                min-height: 44px; /* iOS recommended touch target size */
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
            }
            
            .enter-button:active {
                transform: translateY(0px) scale(0.98);
                transition: transform 0.1s ease;
            }
        }

        /* Prevent text selection on touch devices - only for specific elements */
        @media (hover: none) {
            .main-title, .subtitle, .loading-text, .status-message {
                -webkit-user-select: none;
                user-select: none;
                -webkit-tap-highlight-color: transparent;
            }
            
            .enter-button {
                -webkit-touch-callout: default;
                user-select: none;
                -webkit-tap-highlight-color: rgba(0, 255, 255, 0.3);
            }
        }

        /* AR scan lines effect */
        .scan-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 3px,
                rgba(0, 255, 255, 0.015) 3px,
                rgba(0, 255, 255, 0.015) 6px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanMove 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes scanMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles"></div>
    
    <!-- Grid overlay -->
    <div class="grid-overlay"></div>
    
    <!-- Scan lines -->
    <div class="scan-lines"></div>
    
    <!-- Hologram effect -->
    <div class="hologram-effect"></div>
    
    <!-- Main content -->
    <div class="container">
        <h1 class="main-title" data-text="BioExplore">BioExplore</h1>
        <h2 class="subtitle">Biology Exploration Virtual Reality</h2>
        
        <div class="loading-container">
            <div class="loading-text">Initializing Virtual Environment</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="progress-text">0%</div>
        </div>
        
        <div class="status-message">Preparing Virtual Reality overlay experience...</div>
        
        <!-- Enter Button -->
        <button class="enter-button" id="enter-btn">
            ï¿½ Launch Virtual Reality Experience
        </button>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            // Reduce particle count on mobile landscape for better performance
            const isMobileLandscape = window.innerHeight < 500 && window.innerWidth > window.innerHeight;
            const particleCount = isMobileLandscape ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update progress and status
        function updateProgress() {
            const progressBar = document.querySelector('.loading-progress');
            const progressText = document.querySelector('.progress-text');
            const statusMessage = document.querySelector('.status-message');
            
            const messages = [
                'Loading VR physics engine...',
                'Initializing overlay components...',
                'Setting up particle tracking...',
                'Calibrating VR dynamics...',
                'Finalizing VR environment...',
                'Ready to launch VR!'
            ];
            
            let progress = 0;
            let messageIndex = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 15 + 5;
                if (progress > 100) progress = 100;
                
                progressText.textContent = Math.floor(progress) + '%';
                
                // Update status message
                if (messageIndex < messages.length - 1 && progress > (messageIndex + 1) * 16.67) {
                    messageIndex++;
                    statusMessage.textContent = messages[messageIndex];
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    statusMessage.textContent = messages[messages.length - 1];
                    
                    // Show enter button instead of auto-redirect
                    setTimeout(() => {
                        showEnterButton();
                    }, 1000);
                }
            }, 100);
        }

        // Show enter button when loading is complete
        function showEnterButton() {
            const enterBtn = document.getElementById('enter-btn');
            const statusMessage = document.querySelector('.status-message');
            
            // Update status message
            statusMessage.textContent = 'VR Experience Ready!';
            statusMessage.style.color = '#00ff00';
            
            // Show button with animation
            enterBtn.classList.add('show');
            
            // Add click handler
            enterBtn.addEventListener('click', () => {
                // Add click effect
                enterBtn.style.transform = 'scale(0.95)';
                
                setTimeout(() => {
                    // Mark that user has seen the intro
                    localStorage.setItem('bioexplore_intro_seen', 'true');
                    
                    // Add transition effect before redirect
                    document.body.style.transition = 'opacity 0.5s ease-out';
                    document.body.style.opacity = '0';
                    
                    setTimeout(() => {
                        window.location.href = 'vr.html';
                    }, 500);
                }, 200);
            });
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Start progress animation after initial animations
            setTimeout(() => {
                updateProgress();
            }, 2000);
        });

        // Handle orientation changes for mobile devices
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                // Recreate particles with appropriate count for new orientation
                const particlesContainer = document.querySelector('.particles');
                particlesContainer.innerHTML = '';
                createParticles();
                
                // Force layout recalculation
                document.body.style.height = '100vh';
            }, 100);
        });

        // Handle resize events
        window.addEventListener('resize', () => {
            // Debounce resize events
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(() => {
                // Update particle count based on new screen size
                const particlesContainer = document.querySelector('.particles');
                if (particlesContainer.children.length !== (window.innerHeight < 500 && window.innerWidth > window.innerHeight ? 30 : 50)) {
                    particlesContainer.innerHTML = '';
                    createParticles();
                }
            }, 250);
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const hologram = document.querySelector('.hologram-effect');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            hologram.style.background = `linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.05) 50%, transparent 70%)`;
            hologram.style.transform = `translate(-50%, -50%) rotate(${x * 0.1}deg)`;
        });

        // Preload vr.html for smoother transition
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'vr.html';
        document.head.appendChild(link);
    </script>
</body>
</html>
