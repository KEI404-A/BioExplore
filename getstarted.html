<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0e27">
    <title>BioExplore - Get Started</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
            background-size: 200% 200%;
            animation: subtleGradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            /* Safe area untuk device dengan notch */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        @keyframes subtleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Professional grid background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(100, 150, 255, 0.4);
            border-radius: 50%;
            animation: float 8s linear infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(150, 180, 255, 0.3);
            animation-duration: 10s;
        }

        .particle:nth-child(3n) {
            background: rgba(180, 200, 255, 0.25);
            animation-duration: 12s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Subtle grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 150, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 150, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 30s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 90%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Logo/Icon container */
        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 24px rgba(79, 70, 229, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: logoEntry 1.5s ease-out;
        }

        @keyframes logoEntry {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            border: 3px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            border-right-color: transparent;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main title */
        .main-title {
            font-size: clamp(3rem, 7vw, 6rem);
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: titleEntry 1.8s ease-out;
        }

        @keyframes titleEntry {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
            animation: subtitleEntry 1.8s ease-out 0.3s both;
        }

        @keyframes subtitleEntry {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading bar container */
        .loading-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto 2rem;
            animation: loadingEntry 1.8s ease-out 0.6s both;
        }

        @keyframes loadingEntry {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-text {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.2rem;
            letter-spacing: 0.02em;
        }

        /* Modern loading bar */
        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4F46E5 0%, #7C3AED 50%, #6366F1 100%);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: loadingProgress 3s ease-in-out 2s both, shimmer 2s linear infinite;
            box-shadow: 
                0 0 20px rgba(79, 70, 229, 0.5),
                0 2px 8px rgba(79, 70, 229, 0.3);
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 1.5s ease-in-out infinite;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Progress percentage */
        .progress-text {
            font-family: 'Space Grotesk', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            color: #a5b4fc;
            margin-top: 1.2rem;
            letter-spacing: 0.05em;
        }

        /* Status message */
        .status-message {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 2.5rem;
            letter-spacing: 0.02em;
            animation: statusFade 2s ease-in-out infinite;
        }

        @keyframes statusFade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Holographic effect - more subtle */
        .hologram-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.05) 0%, transparent 70%);
            animation: hologramPulse 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
            border-radius: 24px;
        }

        @keyframes hologramPulse {
            0%, 100% { 
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
        }

        .decoration-1 {
            top: 10%;
            left: 10%;
            background: #4F46E5;
            animation: float1 8s ease-in-out infinite;
        }

        .decoration-2 {
            bottom: 10%;
            right: 10%;
            background: #7C3AED;
            animation: float2 10s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 30px); }
        }

        /* Responsive design */
        
        /* Large tablets and small desktops (768px - 1024px) */
        @media (max-width: 1024px) {
            .container {
                padding: 2.5rem 2rem;
                max-width: 85%;
            }
            
            .decoration {
                width: 180px;
                height: 180px;
                filter: blur(70px);
            }
        }

        /* Tablets and large phones (481px - 768px) */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                max-width: 90%;
            }
            
            .logo-container {
                width: 60px;
                height: 60px;
                margin-bottom: 1.5rem;
            }

            .logo-icon {
                width: 35px;
                height: 35px;
            }
            
            .main-title {
                font-size: clamp(2rem, 10vw, 3.5rem);
                margin-bottom: 0.75rem;
            }
            
            .subtitle {
                font-size: clamp(0.9rem, 4vw, 1.2rem);
                margin-bottom: 2rem;
            }
            
            .loading-container {
                max-width: 100%;
            }

            .loading-bar {
                height: 5px;
            }

            .decoration {
                width: 150px;
                height: 150px;
                filter: blur(60px);
            }

            .status-message {
                font-size: 0.85rem;
                margin-top: 2rem;
            }
        }

        /* Mobile phones (320px - 480px) */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
                max-width: 95%;
                border-radius: 16px;
            }

            .logo-container {
                width: 50px;
                height: 50px;
                margin-bottom: 1.2rem;
                border-radius: 14px;
            }

            .logo-icon {
                width: 28px;
                height: 28px;
                border-width: 2px;
            }

            .main-title {
                font-size: clamp(1.8rem, 12vw, 2.5rem);
                margin-bottom: 0.5rem;
                letter-spacing: -0.01em;
            }

            .subtitle {
                font-size: clamp(0.75rem, 3.5vw, 1rem);
                margin-bottom: 1.5rem;
                letter-spacing: 0.03em;
            }

            .loading-container {
                margin-bottom: 1.5rem;
            }

            .loading-text {
                font-size: 0.85rem;
                margin-bottom: 1rem;
            }

            .loading-bar {
                height: 4px;
            }

            .progress-text {
                font-size: 1rem;
                margin-top: 1rem;
            }

            .status-message {
                font-size: 0.8rem;
                margin-top: 1.5rem;
            }

            .decoration {
                width: 120px;
                height: 120px;
                filter: blur(50px);
                opacity: 0.1;
            }

            .grid-overlay {
                background-size: 40px 40px;
            }
        }

        /* Very small phones (< 360px) */
        @media (max-width: 360px) {
            .container {
                padding: 1.2rem 0.8rem;
            }

            .logo-container {
                width: 45px;
                height: 45px;
                margin-bottom: 1rem;
            }

            .logo-icon {
                width: 25px;
                height: 25px;
            }

            .main-title {
                font-size: 1.6rem;
                margin-bottom: 0.4rem;
            }

            .subtitle {
                font-size: 0.7rem;
                margin-bottom: 1.2rem;
            }

            .loading-text {
                font-size: 0.75rem;
            }

            .progress-text {
                font-size: 0.9rem;
            }

            .status-message {
                font-size: 0.75rem;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                height: auto;
                min-height: 100vh;
                padding: 2rem 0;
            }

            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }

            .logo-container {
                width: 45px;
                height: 45px;
                margin-bottom: 0.8rem;
            }

            .logo-icon {
                width: 25px;
                height: 25px;
            }

            .main-title {
                font-size: 2rem;
                margin-bottom: 0.3rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .loading-container {
                margin-bottom: 1rem;
            }

            .status-message {
                margin-top: 1rem;
            }

            .decoration {
                display: none;
            }
        }

        /* Touch device optimization */
        @media (hover: none) and (pointer: coarse) {
            .container {
                /* Prevent text selection on touch devices */
                -webkit-user-select: none;
                user-select: none;
                /* Better tap targets */
                -webkit-tap-highlight-color: transparent;
            }
        }

        /* Subtle scan effect */
        .scan-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(100, 150, 255, 0.02) 2px,
                rgba(100, 150, 255, 0.02) 4px
            );
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <!-- Background particles -->
    <div class="particles"></div>
    
    <!-- Grid overlay -->
    <div class="grid-overlay"></div>
    
    <!-- Scan lines -->
    <div class="scan-lines"></div>
    
    <!-- Main content -->
    <div class="container">
        <div class="hologram-effect"></div>
        
        <div class="logo-container">
            <div class="logo-icon"></div>
        </div>
        
        <h1 class="main-title">BioExplore</h1>
        <h2 class="subtitle">Biology Exploration Virtual Reality</h2>
        
        <div class="loading-container">
            <div class="loading-text">Initializing Biology Exploration Environment</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="progress-text">0%</div>
        </div>
        
        <div class="status-message">Preparing Biology Exploration Experience...</div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update progress and status
        function updateProgress() {
            const progressBar = document.querySelector('.loading-progress');
            const progressText = document.querySelector('.progress-text');
            const statusMessage = document.querySelector('.status-message');
            
            const messages = [
                'Loading physics engine...',
                'Initializing VR components...',
                'Setting up particle systems...',
                'Calibrating dynamics...',
                'Finalizing environment...',
                'Ready to launch!'
            ];
            
            let progress = 0;
            let messageIndex = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 15 + 5;
                if (progress > 100) progress = 100;
                
                progressText.textContent = Math.floor(progress) + '%';
                
                // Update status message
                if (messageIndex < messages.length - 1 && progress > (messageIndex + 1) * 16.67) {
                    messageIndex++;
                    statusMessage.textContent = messages[messageIndex];
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    statusMessage.textContent = messages[messages.length - 1];
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        // Mark that user has seen the intro
                        localStorage.setItem('padyvir_intro_seen', 'true');
                        window.location.href = 'index.html';
                    }, 1000);
                }
            }, 100);
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Start progress animation after initial animations
            setTimeout(() => {
                updateProgress();
            }, 2000);
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const hologram = document.querySelector('.hologram-effect');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            hologram.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(79, 70, 229, 0.08) 0%, transparent 70%)`;
        });

        // Preload index.html for smoother transition
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'index.html';
        document.head.appendChild(link);
    </script>
</body>
</html>
