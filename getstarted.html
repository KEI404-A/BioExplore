<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <title>BioExplore - Get Started</title>
    <style>
        /* Version: 2.0 - Modern Formal Design */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e2e8f0 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1e293b;
        }

        /* Subtle background pattern */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.15;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(37, 99, 235, 0.3);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(59, 130, 246, 0.25);
            animation-duration: 12s;
        }

        .particle:nth-child(3n) {
            background: rgba(37, 99, 235, 0.2);
            animation-duration: 14s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Subtle grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 1;
            opacity: 0.3;
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 700px;
            padding: 4rem 3rem;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            animation: containerEntry 0.8s ease-out;
        }

        @keyframes containerEntry {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Main title */
        .main-title {
            font-size: clamp(2.75rem, 6vw, 4rem);
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: #0f172a;
            margin-bottom: 0.75rem;
            letter-spacing: -0.03em;
            animation: titleEntry 1s ease-out;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes titleEntry {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            color: #475569;
            margin-bottom: 3.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            animation: subtitleEntry 1s ease-out 0.2s both;
        }

        @keyframes subtitleEntry {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading bar container */
        .loading-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem;
            animation: loadingEntry 1s ease-out 0.4s both;
        }

        @keyframes loadingEntry {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-text {
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 1.25rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Modern loading bar */
        .loading-bar {
            width: 100%;
            height: 8px;
            background: #f1f5f9;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 50%, #60a5fa 100%);
            border-radius: 10px;
            animation: loadingProgress 3s ease-in-out 1.5s both;
            box-shadow: 0 0 12px rgba(37, 99, 235, 0.4);
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Progress percentage */
        .progress-text {
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            color: #2563eb;
            margin-top: 1rem;
            letter-spacing: 0.05em;
        }

        /* Status message */
        .status-message {
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
            margin-top: 2rem;
            letter-spacing: 0.02em;
            animation: statusFade 0.5s ease-out;
        }

        @keyframes statusFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }


        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 16px;
            }
            
            .main-title {
                font-size: clamp(2rem, 8vw, 3rem);
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                font-size: clamp(0.875rem, 3vw, 1rem);
                margin-bottom: 2rem;
            }
            
            .loading-container {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles"></div>
    
    <!-- Grid overlay -->
    <div class="grid-overlay"></div>
    
    <!-- Main content -->
    <div class="container">
        <h1 class="main-title">BioExplore</h1>
        <h2 class="subtitle">Biology Exploration Virtual Reality</h2>
        <!-- Design Updated: Modern Formal Style - v2.0 -->
        
        <div class="loading-container">
            <div class="loading-text">Initializing Virtual Environment</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="progress-text">0%</div>
        </div>
        
        <div class="status-message">Preparing immersive experience...</div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update progress and status
        function updateProgress() {
            const progressBar = document.querySelector('.loading-progress');
            const progressText = document.querySelector('.progress-text');
            const statusMessage = document.querySelector('.status-message');
            
            const messages = [
                'Loading biology models...',
                'Initializing VR components...',
                'Setting up virtual environment...',
                'Calibrating systems...',
                'Finalizing experience...',
                'VR Experience Ready!'
            ];
            
            let progress = 0;
            let messageIndex = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 15 + 5;
                if (progress > 100) progress = 100;
                
                progressText.textContent = Math.floor(progress) + '%';
                
                // Update status message
                if (messageIndex < messages.length - 1 && progress > (messageIndex + 1) * 16.67) {
                    messageIndex++;
                    statusMessage.textContent = messages[messageIndex];
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    statusMessage.textContent = messages[messages.length - 1];
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        // Mark that user has seen the intro
                        localStorage.setItem('bioexplore_intro_seen', 'true');
                        window.location.href = 'index.html';
                    }, 1000);
                }
            }, 100);
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Start progress animation after initial animations
            setTimeout(() => {
                updateProgress();
            }, 2000);
        });


        // Preload index.html for smoother transition
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'index.html';
        document.head.appendChild(link);
    </script>
</body>
</html>
