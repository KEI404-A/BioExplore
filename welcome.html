<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BioExplore</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Launching BioExplore...</p>
    </div>

    <script>
        // Always redirect new visitors to get started page
        const hasSeenIntro = localStorage.getItem('bioexplore_intro_seen');
        
        if (!hasSeenIntro) {
            // First-time visitor - go to introduction
            setTimeout(() => {
                window.location.href = 'getstarted.html';
            }, 1000);
        } else {
            // Returning visitor - go directly to main application
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }
    </script>
</body>
</html>
